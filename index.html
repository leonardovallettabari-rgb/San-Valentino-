<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
      overflow: hidden;
      text-align: center;
    }

    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
    }

    img {
      width: 220px;
      border-radius: 20px;
    }

    h1 {
      color: #d63384;
      font-size: 30px;
      margin: 20px 0;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 5px 15px rgba(255,77,109,0.4);
    }

    #promise {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 5px 15px rgba(255,77,109,0.4);
    }

    #no {
      background: white;
      color: #ff4d6d;
      position: absolute;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 90px;
    }

    .heart {
      position: absolute;
      color: #ff6b81;
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container" id="content">
    <img src="https://i.imgur.com/9QZ7KkF.png">
    <h1>Vuoi essere il mio Valentino? ğŸ’</h1>

  </div>

  <script>

    const content = document.getElementById("content");

    // Bottone NO che scappa
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 260 - 130;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      document.getElementById("promise").addEventListener("click", () => {

    // Cuoricini fluttuanti
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "0px";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>

</body>
</html>
